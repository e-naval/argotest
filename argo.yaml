apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: myproj-eman

  source:
    repoURL: https://github.com/e-naval/argotest.git
    targetRevision: MAIN
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: sb-test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
